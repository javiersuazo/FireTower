<ion-view title="Reporte de Fuegos" class="slide-left-right">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <div class="list">
            <a ng-repeat="reporte in reportes" class="item item-thumbnail-left" href="#/app/reporte/{{reporte.id}}">
                <img src="{{reporte.photo}}">
                <h2>{{reporte.title}}</h2>
                <h4>{{reporte.description}}</h4>
                <p>{{reporte.rating}}</p>
            </a>
        </div>
        
    <div class="bar bar-footer" style="padding: 0; border: 0;">
        <button camera ng-model='myPicture' class="button button-full button-large button-positive">
            Denunciar
        </button>
    </div>

    </ion-content>
</ion-view>
